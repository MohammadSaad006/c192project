<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title>Shooting Game</title>

    <!-----------------------------------------------Import A-Frame and then AR.js ----------------------------------------------->
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

      <script src="./js/playerMove.js"></script>
      <script src="./js/timer.js"></script>
      <script src="./js/shoot.js"></script>

    </head>

    <body>
        <a-scene id="main" backgroundColor="lightblue" inspector-plugin-recast>

            <a-assets>

            <a-asset-item id ="city" 
                          src="./assets/city/city.glb">
            </a-asset-item>
            <a-asset-item id ="player" 
                          src="./assets/player/scene.gltf">
            </a-asset-item>
            <a-asset-item id ="gun" 
                          src="./assets/gun/scene.gltf">
            </a-asset-item>

            <audio id="shoot" 
                   src="./sounds/shoot.mp3">
            </audio>

            <audio id="footstep" 
                   src="./sounds/footStep.mp3">
            </audio>
            
            <a-asset-item id="table" 
                          src="./assets/models/bottle/scene.gltf">
            </a-asset-item>
            <a-asset-item id="table0" 
                          src="./assets/models/table/scene.gltf">
            </a-asset-item>

            </a-assets>

                  <!---------------------------------------------Camera and Cursor----------------------------------------------->
                  <a-entity id="cityterrain" 
                            gltf-model="#city" 
                            position="0 0 0" 
                            rotation="0 0 0 " 
                            scale="0.9 0.9 0.9">
                  </a-entity>
                  <a-entity id="cameraIRG" 
                            position="0 1 1 " 
                            rotation="0 180 0" 
                            movement-controls="acceleration:5000" 
                            playermover scale="1 1 1">
                <a-entity
                        id="camera"
                        camera
                        position="80 40 15"
                        wasd-controls="acceleration:1200"
                        look-controls="pointerLockEnabled: false" 
                        timer1 > 

                  <a-entity id="playermodel" 
                            gltf-model="#player" 
                            position="0 -1 0" 
                            rotation="-30 180 0" 
                            scale="0.6 0.6 0.6 "
                            dynamic-body
                            mass="0">
                  </a-entity>   
                  <a-entity id="g" 
                            gltf-model="#gun" 
                            position="0.3 -0.5 -1.9" 
                            rotation="0 90 0" 
                            scale="0.12 0.12 0.12 ">
                  </a-entity>

                  <a-entity position="0 10 -15">

                    <!--------------------------------------------TIMER-------------------------------------------------------->
                    <a-entity
                      position="-1.5 0.07 0"
                        text="font: aileronsemibold; 
                              width: 12; 
                              color: black; 
                              value: TIME\nREMAINING">
                    </a-entity>
            
                    <a-entity
                      id="timer"
                      position="-9.8 0.3 0"
                      text="font: exo2bold; 
                            align: center; 
                            width: 30; 
                            color: black; 
                            value: 00:00">
                    </a-entity>

                    <a-entity
                      id="instruction"
                      position="0 -19 0"
                      text="font: exo2bold; 
                            align: center; 
                            width: 15; 
                            color: black; 
                            value: press arrow keys for move">
                    </a-entity>
            
                    </a-entity>
                    
                    <!--------------------------------------------BULLETS------------------------------------------------------>
                    <a-entity bullets position="- 80.5 40 -20"></a-entity>

                </a-entity>
                
            </a-entity>

            <a-entity light="type: ambient;
                             color: white; 
                             intensity:0.5">
            </a-entity>   
            <a-entity light="type: directional;
                                   color: #EEE; 
                                   intensity: 1" 
                      position="-1 1 0">
            </a-entity>


            <a-entity id="sound1" 
                      sound="src: #shoot;
                             poolSize:2; 
                             autoplay: false;
                             volume: 1;
                             loop:false">
            </a-entity>
            <!-----------------------------------------------Ground---------------------------------------------------------->
            <a-plane id="ground" 
                     repeat="5 5" 
                     position="0 1 0" 
                     rotation="-90 0 0" 
                     height="2000" 
                     width="2000" 
                     color="#FBF2D4"
                     static-body visible="false">
            </a-plane>

            <!------------------------------------------------BOTTLE--------------------------------------------------------->
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-40 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-45 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-50 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-55 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-60 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-65 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-70 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-75 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>
            <a-entity id="tab" 
                      gltf-model="#table" 
                      position="-80 28 50" 
                      scale="0.3 0.3 0.3" 
                      dynamic-body mass="20">
            </a-entity>

            <!-------------------------------------------------TABLE------------------------------------------------------->
            <a-entity id="t" 
                      gltf-model="#table0" 
                      position=" -60 0 50" 
                      scale="0.1 0.1 0.1"  
                      rotation="0 -90 0" >
            </a-entity>

            <a-plane id="tbground" 
                     repeat="5 5" 
                     position="-60 22 50" 
                     rotation="-90 0 0" 
                     height="80" 
                     width="80" 
                     color="#FBF2D4"
                     static-body visible="false">
            </a-plane>

        </a-scene>
        

    </body>

    </html>
